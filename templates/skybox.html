<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    body {
         padding: 0;
         margin: 0;
         overflow: hidden;
    }
    #panorama {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    </style>
</head>
<body>


<!-- Can we make this full screen??? -->

<div id="panorama"></div>

<script>
  viewer = pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "{{ url }}",
      "autoLoad": true,
      "autoRotate": 2,
      "compass": false,
      "showControls": false
  });


  // Function to generate a random number within a given range
  function getRandomNumberInRange(min, max) {
      return Math.random() * (max - min) + min;
  }

  // Function to change yaw and pitch randomly
  function changeYawAndPitchRandomly() {
      <!-- var minYaw = -180; -->
      <!-- var maxYaw = 180; -->
      var minYaw = -100;
      var maxYaw = 100;
      var randomYaw = getRandomNumberInRange(minYaw, maxYaw);

      var minPitch = -90
      var maxPitch = 90
      var randomPitch = getRandomNumberInRange(minPitch, maxPitch);

      viewer.setYaw(randomYaw);
      viewer.setPitch(randomPitch);
  }

    const timer = setInterval(changeYawAndPitchRandomly, 10000);
</script>

</body>
</html>
